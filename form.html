<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Validator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .field-group {
            position: relative;
        }

        .field-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .field-group input,
        .field-group select,
        .field-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .field-group input:focus,
        .field-group select:focus,
        .field-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .field-group.valid input,
        .field-group.valid select,
        .field-group.valid textarea {
            border-color: #28a745;
            background: #f8fff9;
        }

        .field-group.invalid input,
        .field-group.invalid select,
        .field-group.invalid textarea {
            border-color: #dc3545;
            background: #fff8f8;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
            font-weight: 500;
        }

        .field-group.invalid .error-message {
            display: block;
        }

        .success-icon,
        .error-icon {
            position: absolute;
            right: 12px;
            top: 38px;
            font-size: 1.2rem;
            display: none;
        }

        .field-group.valid .success-icon {
            display: block;
            color: #28a745;
        }

        .field-group.invalid .error-icon {
            display: block;
            color: #dc3545;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .validation-summary {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .validation-summary h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .validation-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .stat.valid {
            color: #28a745;
        }

        .stat.invalid {
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Smart Form Validator</h1>
            <p>Dynamic validation with 20+ fields using a single validation engine</p>
        </div>
        
        <div class="form-container">
            <div class="validation-summary">
                <h3>üìä Validation Status</h3>
                <div class="validation-stats">
                    <div class="stat valid">
                        <span>‚úÖ</span>
                        <span>Valid: <span id="valid-count">0</span></span>
                    </div>
                    <div class="stat invalid">
                        <span>‚ùå</span>
                        <span>Invalid: <span id="invalid-count">0</span></span>
                    </div>
                    <div class="stat">
                        <span>üìù</span>
                        <span>Total: <span id="total-count">0</span></span>
                    </div>
                </div>
            </div>

            <form id="dynamicForm">
                <div class="form-grid" id="formGrid">
                    <!-- Fields will be generated dynamically -->
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    üéØ Submit Form
                </button>
            </form>
        </div>
    </div>

    <script>
        // üéØ SMART TRICK: Configuration-driven form fields
        const formFields = [
            {
                name: 'firstName',
                label: 'First Name',
                type: 'text',
                required: true,
                minLength: 2,
                maxLength: 50,
                pattern: /^[a-zA-Z\s]+$/,
                errorMessage: 'First name must be 2-50 characters, letters only'
            },
            {
                name: 'lastName',
                label: 'Last Name',
                type: 'text',
                required: true,
                minLength: 2,
                maxLength: 50,
                pattern: /^[a-zA-Z\s]+$/,
                errorMessage: 'Last name must be 2-50 characters, letters only'
            },
            {
                name: 'email',
                label: 'Email Address',
                type: 'email',
                required: true,
                pattern: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
                errorMessage: 'Please enter a valid email address'
            },
            {
                name: 'phone',
                label: 'Phone Number',
                type: 'tel',
                required: true,
                pattern: /^[\+]?[1-9][\d]{0,15}$/,
                errorMessage: 'Please enter a valid phone number'
            },
            {
                name: 'age',
                label: 'Age',
                type: 'number',
                required: true,
                min: 18,
                max: 120,
                errorMessage: 'Age must be between 18 and 120'
            },
            {
                name: 'dateOfBirth',
                label: 'Date of Birth',
                type: 'date',
                required: true,
                maxDate: new Date().toISOString().split('T')[0],
                errorMessage: 'Please enter a valid date of birth'
            },
            {
                name: 'gender',
                label: 'Gender',
                type: 'select',
                required: true,
                options: ['', 'Male', 'Female', 'Other', 'Prefer not to say'],
                errorMessage: 'Please select your gender'
            },
            {
                name: 'country',
                label: 'Country',
                type: 'select',
                required: true,
                options: ['', 'United States', 'Canada', 'United Kingdom', 'Australia', 'Germany', 'France', 'Other'],
                errorMessage: 'Please select your country'
            },
            {
                name: 'address',
                label: 'Street Address',
                type: 'text',
                required: true,
                minLength: 10,
                maxLength: 200,
                errorMessage: 'Address must be 10-200 characters'
            },
            {
                name: 'city',
                label: 'City',
                type: 'text',
                required: true,
                minLength: 2,
                maxLength: 50,
                pattern: /^[a-zA-Z\s\-']+$/,
                errorMessage: 'City name must be 2-50 characters, letters only'
            },
            {
                name: 'zipCode',
                label: 'ZIP/Postal Code',
                type: 'text',
                required: true,
                pattern: /^[A-Za-z0-9\s\-]{3,10}$/,
                errorMessage: 'Please enter a valid ZIP/postal code'
            },
            {
                name: 'occupation',
                label: 'Occupation',
                type: 'text',
                required: true,
                minLength: 2,
                maxLength: 100,
                errorMessage: 'Occupation must be 2-100 characters'
            },
            {
                name: 'company',
                label: 'Company Name',
                type: 'text',
                required: false,
                maxLength: 100,
                errorMessage: 'Company name cannot exceed 100 characters'
            },
            {
                name: 'website',
                label: 'Website URL',
                type: 'url',
                required: false,
                pattern: /^https?:\/\/.+\..+/,
                errorMessage: 'Please enter a valid URL (http:// or https://)'
            },
            {
                name: 'linkedin',
                label: 'LinkedIn Profile',
                type: 'url',
                required: false,
                pattern: /^https:\/\/(www\.)?linkedin\.com\/in\/.+/,
                errorMessage: 'Please enter a valid LinkedIn profile URL'
            },
            {
                name: 'salary',
                label: 'Annual Salary',
                type: 'number',
                required: false,
                min: 0,
                max: 10000000,
                errorMessage: 'Salary must be between 0 and 10,000,000'
            },
            {
                name: 'experience',
                label: 'Years of Experience',
                type: 'number',
                required: true,
                min: 0,
                max: 50,
                errorMessage: 'Experience must be between 0 and 50 years'
            },
            {
                name: 'education',
                label: 'Education Level',
                type: 'select',
                required: true,
                options: ['', 'High School', 'Associate Degree', 'Bachelor\'s Degree', 'Master\'s Degree', 'PhD', 'Other'],
                errorMessage: 'Please select your education level'
            },
            {
                name: 'skills',
                label: 'Skills (comma-separated)',
                type: 'text',
                required: true,
                minLength: 5,
                maxLength: 500,
                errorMessage: 'Skills must be 5-500 characters'
            },
            {
                name: 'bio',
                label: 'Bio/Description',
                type: 'textarea',
                required: false,
                maxLength: 1000,
                errorMessage: 'Bio cannot exceed 1000 characters'
            }
        ];

        // üéØ SMART TRICK: Single generic validation function
        function validateField(field, value) {
            const errors = [];

            // Required validation
            if (field.required && (!value || value.trim() === '')) {
                errors.push(`${field.label} is required`);
                return errors;
            }

            // Skip other validations if field is empty and not required
            if (!value || value.trim() === '') {
                return errors;
            }

            // Length validations
            if (field.minLength && value.length < field.minLength) {
                errors.push(`${field.label} must be at least ${field.minLength} characters`);
            }

            if (field.maxLength && value.length > field.maxLength) {
                errors.push(`${field.label} cannot exceed ${field.maxLength} characters`);
            }

            // Number validations
            if (field.type === 'number') {
                const numValue = parseFloat(value);
                if (isNaN(numValue)) {
                    errors.push(`${field.label} must be a valid number`);
                } else {
                    if (field.min !== undefined && numValue < field.min) {
                        errors.push(`${field.label} must be at least ${field.min}`);
                    }
                    if (field.max !== undefined && numValue > field.max) {
                        errors.push(`${field.label} cannot exceed ${field.max}`);
                    }
                }
            }

            // Date validations
            if (field.type === 'date') {
                const dateValue = new Date(value);
                if (field.maxDate && dateValue > new Date(field.maxDate)) {
                    errors.push(`${field.label} cannot be in the future`);
                }
            }

            // Pattern validation
            if (field.pattern && !field.pattern.test(value)) {
                errors.push(field.errorMessage || `${field.label} format is invalid`);
            }

            return errors;
        }

        // üéØ SMART TRICK: Dynamic form generation
        function generateForm() {
            const formGrid = document.getElementById('formGrid');
            
            formFields.forEach(field => {
                const fieldGroup = document.createElement('div');
                fieldGroup.className = 'field-group';
                fieldGroup.setAttribute('data-field', field.name);

                let inputHTML = '';
                
                if (field.type === 'select') {
                    inputHTML = `
                        <select name="${field.name}" id="${field.name}">
                            ${field.options.map(option => `<option value="${option}">${option}</option>`).join('')}
                        </select>
                    `;
                } else if (field.type === 'textarea') {
                    inputHTML = `<textarea name="${field.name}" id="${field.name}" rows="4"></textarea>`;
                } else {
                    inputHTML = `<input type="${field.type}" name="${field.name}" id="${field.name}">`;
                }

                fieldGroup.innerHTML = `
                    <label for="${field.name}">${field.label} ${field.required ? '*' : ''}</label>
                    ${inputHTML}
                    <span class="success-icon">‚úì</span>
                    <span class="error-icon">‚úó</span>
                    <div class="error-message"></div>
                `;

                formGrid.appendChild(fieldGroup);

                // Add event listeners
                const input = fieldGroup.querySelector('input, select, textarea');
                input.addEventListener('input', () => validateSingleField(field, input));
                input.addEventListener('blur', () => validateSingleField(field, input));
            });

            updateValidationStats();
        }

        // üéØ SMART TRICK: Single field validation with visual feedback
        function validateSingleField(field, input) {
            const fieldGroup = input.closest('.field-group');
            const errorMessage = fieldGroup.querySelector('.error-message');
            const errors = validateField(field, input.value);

            if (errors.length > 0) {
                fieldGroup.classList.remove('valid');
                fieldGroup.classList.add('invalid');
                errorMessage.textContent = errors[0];
            } else {
                fieldGroup.classList.remove('invalid');
                fieldGroup.classList.add('valid');
                errorMessage.textContent = '';
            }

            updateValidationStats();
            updateSubmitButton();
        }

        // Update validation statistics
        function updateValidationStats() {
            const validFields = document.querySelectorAll('.field-group.valid').length;
            const invalidFields = document.querySelectorAll('.field-group.invalid').length;
            const totalFields = formFields.length;

            document.getElementById('valid-count').textContent = validFields;
            document.getElementById('invalid-count').textContent = invalidFields;
            document.getElementById('total-count').textContent = totalFields;
        }

        // Update submit button state
        function updateSubmitButton() {
            const submitBtn = document.getElementById('submitBtn');
            const requiredFields = formFields.filter(field => field.required);
            const validRequiredFields = requiredFields.filter(field => {
                const fieldGroup = document.querySelector(`[data-field="${field.name}"]`);
                return fieldGroup && fieldGroup.classList.contains('valid');
            });

            const allRequiredValid = validRequiredFields.length === requiredFields.length;
            const hasInvalidFields = document.querySelectorAll('.field-group.invalid').length > 0;

            submitBtn.disabled = !allRequiredValid || hasInvalidFields;
        }

        // Form submission
        document.getElementById('dynamicForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate all fields
            let allValid = true;
            formFields.forEach(field => {
                const input = document.getElementById(field.name);
                const errors = validateField(field, input.value);
                if (errors.length > 0) {
                    allValid = false;
                }
                validateSingleField(field, input);
            });

            if (allValid) {
                // Collect form data
                const formData = new FormData(this);
                const data = Object.fromEntries(formData.entries());
                
                alert('üéâ Form submitted successfully!\n\nData collected:\n' + 
                      JSON.stringify(data, null, 2));
                
                console.log('Form Data:', data);
            } else {
                alert('‚ùå Please fix all validation errors before submitting.');
            }
        });

        // Initialize the form
        generateForm();
    </script>
</body>
</html>
